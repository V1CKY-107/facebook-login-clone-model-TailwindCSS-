<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - login or Sign Up</title>
</head> 
<body class="bg-gray-100"> 
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left mx-14">
            <img class="w-80" src="facebook.svg">
            <p class="text-3xl mx-8">Facebook helps you connect and share <br>
                with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg drop-shadow-xl relative">
            <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-400" type="email" placeholder="Email Adress or Phone Number">
            <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer hover:bg-blue-500">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold cursor-pointer hover:bg-green-600 w-fit">Create New Account</button>
            <span class="absolute -bottom-10 text-sm mx-4"> <span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
